<html>
<head>
	<title>Quiz Sobre A Cultura Hispanica</title>
  <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link href="quiz.css" rel="stylesheet">
</head>
<body onload="loadQuestion(lista_sorteados[currentQuestion])">
    <div id="quizContainer"  class="container">
      <div class="title">Quiz Sobre la Cultura Hispánica <br>¡Siempre adelante!<br> </div>
      <div id="question" Class="question">¿Cuáles de estos animales viven en los Andes?</div>
      <div id="ct-opcoes-dica">
        <div id="opcoes">
        <label class="option"><input  type="radio" name="questionOption" value="1" /> <span id="opt1">Lobo y oso</span></label>
        
        <label class="option"><input  type="radio" name="questionOption" value="2" /> <span id="opt2">Llama y alpaca</span> 
         </label>
        
        <label class="option"><input  type="radio" name="questionOption" value="3" /> <span id="opt3">Llama y oso</span></label>

        <label class="option"><input  type="radio" name="questionOption" value="4" /> <span id="opt4">Cuy y lobo</span></label>
        </div>
        <div id="ct-dica">
          <img id="img-dica" src="Llama.jpg" alt="" />
        </div>
        <br style="clear:both;" />
      </div>
      <button id="nextButton" class="next-btn" onclick="isQuestionChecked();">Comprobar</button>
     <div id="ct-pontuacao-pergunta-atual"><span>Valor:</span> <span id="pontuacao-pergunta-atual">10</span> punto(s)</div>
     <div id="ct-pontuacao"><span>Su pontuación actual:</span> <span id="pontuacao">0</span> punto(s)</div>
    </div>
    <script type="text/javascript" src="sorteador.js"></script>
    <script type="text/javascript" src="question.js"></script>
    <script type="text/javascript" src="quiz-script.js"></script>
  </body>
